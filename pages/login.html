<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore the latest insights in healthcare, wellness, and medical advancements."
    />
    <title>WEALTHY LIVING | LOG IN</title>
    <link
      rel="stylesheet"
      href="/assets/vendor/bootstrap/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="/assets/vendor/bootstrap/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <!-- Fonts Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div
        class="row login-container justify-content-center align-items-center"
      >
        <!-- Left Image Section -->
        <div class="col-md-6 d-none d-md-block login-image"></div>

        <!-- Right Form Section -->
        <div class="col-md-6 d-flex align-items-center">
          <div class="login-form w-100">
            <!-- Logo -->
            <div class="text-center mb-3">
              <img
                src="/assets/images/wealthy health care logo.png"
                alt="Company Logo"
                class="img-fluid" width=""
              />
            </div>

            <!-- Welcome Heading -->
            <h2 class="text-center mb-3">Welcome Back</h2>

            <!-- Login Form -->
            <form>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Username or Email"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  required
                />
              </div>

              <!-- Remember Me & Forgot Password -->
              <div class="remember-me mb-3 d-flex">
                <div>
                  <input type="checkbox" id="remember" />
                  <label for="remember">Remember Me</label>
                </div>
                <a href="#" class="text-decoration-none">Forgot Password?</a>
              </div>

              <!-- Login Button -->
              <button class="btn btn-submit w-100 mb-3">Login</button>

              <!-- OR Divider -->
              <div class="or-divider mb-3">OR</div>

              <!-- Continue with Google -->
              <a href="#" class="google-btn w-100">
                <i class="bx bxl-google-plus me-2"></i>
                Continue with Google
              </a>

              <!-- Sign Up Link -->
              <p class="text-center mt-3">
                Don't have an account?
                <a href="#" class="text-primary text-decoration-none"
                  >Sign Up</a
                >
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="/assets/js/script.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        once: true,
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
